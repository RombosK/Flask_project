{% extends "base.html" %}

{% block title %}
    Users list
{% endblock %}
{% block body %}
    {% for user_id, user_obj in users.items() %}
        <ul>
            <li>
            <a href="{{ url_for('user.profile', pk=user_id) }}">{{ user_obj.name }}</a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
