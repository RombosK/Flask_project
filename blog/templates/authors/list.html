{% extends 'base.html' %}

{% block title %}
    Authors list
{% endblock %}

{% block body %}
    <div class="row">
        <h1>Authors:</h1>
    </div>
    <div class="row">
        <div class="col">
            {% for author in authors %}
                <ul>
                    <li>
                        <a href="{{ url_for('user.profile', pk=author.user.id) }}">
                            {{ author.user.first_name }} {{ author.user.last_name }}: id = {{ author.id}}
                        </a>
                        {% if author.user.is_staff %}
                            <span class="badge bg-secondary">staff</span>
                        {% endif %}
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
