{% extends "base.html" %}

{% block title %}
    Articles
{% endblock %}
{% block body %}
    {% for article in articles %}
        <span class="badge bg-secondary">

            <h5><a href="{{ url_for('article.get_article', pk=article.id) }}">{{ article.title }}</a></h5>

            Опубликовано {{ article.published_date.strftime('%Y-%m-%d в %H:%M') }}
        </span>
    {% endfor %}
{% endblock %}
